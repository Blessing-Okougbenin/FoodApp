version: 0.2
phases:
  install:
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
  pre_build:
    commands:
      - echo Pre_build Phase
      - npm install
  build:
    commands:
      - echo Build Phase
      - npm run build
  post_build:
    commands:
      - echo PostBuild Phase
      - aws s3 sync ./dist s3://recruitment.enum.africa
      - aws cloudfront create-invalidation --distribution-id E713H8OBS9MWP --paths "/*";
